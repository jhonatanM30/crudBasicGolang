{{define "crearEmpleado"}} 
{{template "header"}}
<div class="card">
    <div class="card-header">Empleado</div>
    <div class="card-body">
        <form method="POST" action="/guardarEmpleado">
            <input id="idPropietario" name="idPropietario" type="hidden" value="{{.IdPropietario}}">
            <div class="form-group">
              <label for="">Tipo de documento</label>
              <select class="form-control" name="tipoDoc" id="tipoDoc" required>
                <option value="{{.IdTipoDoc}}">{{.TipoDocumento}}</option>
                <option value="1">Cedula</option>
                <option value="4">Cedula Extranjera</option>                
              </select>
            </div>
            <div class="form-group">
                <label for="">Identificación:</label>
                <input type="text" class="form-control" value="{{.Documento}}" name="identificación" id="identificación" required />               
            </div>
            <div class="form-group">
                <label for="">Nombre:</label>
                <input type="text" class="form-control" value="{{.Nombre}}" name="nombre" id="nombre" required/>                
            </div>
            <div class="form-group">
                <label for="">Apellido:</label>
                <input type="text" class="form-control" value="{{.Apellido}}" name="apellido" id="apellido" required />                
            </div>
            <div class="form-group">
                <label for="">Telefono:</label>
                <input type="text" class="form-control" value="{{.Telefono}}" name="telefono" id="telefono" required />               
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a name="" id="" class="btn btn-secondary" href="/" role="button">Cancelar</a>
        </form>
    </div>
</div>
{{template "footer"}}
 {{end}}
